<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>2024</title>
  </head>
  <body class="page">
    <header class="header container">
      <a href="#" class="href header__logo">
        <i class="fa-solid fa-candy-cane"></i>
      </a>
      <nav class="nav">
        <a href="#banner" class="href nav__banner">Banner</a>
        <a href="#info" class="href nav__info">Info</a>
      </nav>
    </header>
    <div id="banner" class="banner container">
      <h1 class="banner__title">New Year is coming!</h1>
    </div>
    <div id="info" class="info container">
      <div class="info__card">
        <i class="fa-solid fa-champagne-glasses"></i>
        Have some champagne
      </div>
      <div class="info__card">
        <i class="fa-solid fa-gifts"></i>
        Buy and give gifts
      </div>
      <div class="info__card">
        <i class="fa-solid fa-snowman"></i>
        Making a snowman
      </div>
      <div class="info__card">
        <i class="fa-solid fa-sleigh"></i>
        Go ice skating
      </div>
      <div class="info__card">
        <i class="fa-solid fa-holly-berry"></i>
        Decorate the house
      </div>
      <div class="info__card">
        <i class="fa-solid fa-cookie-bite"></i>
        Set the festive table
      </div>
    </div>
  </body>
</html>
